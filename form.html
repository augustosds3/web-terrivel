<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<title>VEM MONSTRO!!!</title>
</head>
<body>

	<form action="http://terrivel.herokuapp.com/monster" method="GET">
		<table>
			<tr>
				<td>Nome</th>
					<td><input name="nome"></th> 
					</tr>
					<tr>
						<td>Num de pedras:</td>
						<td><input type="number" name="num_pedras" step="1"></td>
					</tr>
					<tr>
						<td>Tamanho das Pedras</td>
						<td><input type="range" min="0" max="7" step="0.5" name="tam_pedras"></td>
					</tr>
					<tr>
						<td>Céu - Cor1:</td>
						<td><input  type="color" name="corCeu1"></td>
					</tr>
					<tr>
						<td>Céu - Cor2:</td>
						<td><input type="color" name="corCeu2"></td>
					</tr>
					<tr>
						<td>Tipos de pedras:</td>
						<td>
							<select name="tipo_pedras" id="tipo_pedras">
								<option value="">---</option>
								<option value="marroada">Marroada</option>
								<option value="ametista">Ametista</option>
								<option value="topazio">Topazio</option>
								<option value="espinela">Espinela</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Pedras Sortidas?</td>
						<td><input name="tipo_pedras_sortidas" type="radio" value="sim">Sim
							<input name="tipo_pedras_sortidas" type="radio" value="nao">Não
						</td>

					</tr>
					<tr>
						<td><button>Enviar</button></td>
					</tr>
				</table>
				
			</form>
		</body>
		</html>
